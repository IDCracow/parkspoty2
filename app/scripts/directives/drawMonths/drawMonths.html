<div class="draw-months-wrapper" ng-init="isDisabled = true">
    <select ng-model="drawmonths" class="dropdown-month" ng-click="$event=$event" ng-change="checkSelection($event)" > 
        <option ng-repeat="date in availableMonths" value="{{date.month}}_{{date.year}}">{{date.month}} / {{date.year}}</option>
    </select>

    <button ng-disabled="isDisabled" ng-click="doDraw()">Draw spots for next month</button>
    
    <p>Draw completed.</p>
</div>
