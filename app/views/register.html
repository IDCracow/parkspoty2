<div ng-if="!vm.isLoggedIn">
    <h2>Sign up</h2>
    <form name="registerform">
        <div>
            <label for="emailfield">Email:</label>
            <input type="email" id="emailfield" name="emailfield" ng-model="user.email" ng-model-options="{ debounce: 350 }" required />
            <p ng-show="registerform.emailfield.$error.email">This is not a valid email.</p>
        </div>
        <div>
            <label for="firstnamefield">First name:</label>
            <input type="text" id="firstnamefield" name="firstnamefield" ng-model="user.firstname" ng-model-options="{ debounce: 350 }" ng-minlength="3" ng-maxlength="15" required />
            <p ng-show="registerform.firstnamefield.$error.minlength">First name is too short.</p>
            <p ng-show="registerform.firstnamefield.$error.maxlength">First name is too long.</p>
        </div>
        <div>
            <label for="lastnamefield">Last name:</label>
            <input type="text" id="lastnamefield" name="lastnamefield" ng-model="user.lastname" ng-model-options="{ debounce: 350 }" ng-minlength="3" ng-maxlength="25" required />
            <p ng-show="registerform.lastnamefield.$error.minlength">Last name is too short.</p>
            <p ng-show="registerform.lastnamefield.$error.maxlength">Last name is too long.</p>
        </div>
        <div>
            <label for="passwordfield">Password:</label>
            <input type="password" id="passwordfield" name="passwordfield" ng-model="user.password" ng-model-options="{ debounce: 350 }" required />
        </div>
        <div>
            <label for="passwordconfirmationfield">Password confirmation:</label>
            <input type="password" id="passwordconfirmationfield" name="passwordconfirmationfield" ng-model="user.passwordConfirmation" match= "user.password" ng-model-options="{ debounce: 350 }" required />
            <p ng-show="registerform.passwordconfirmationfield.$error.match">Fields do not match!</p>
        </div>
        <div>
            <button ng-click="vm.signUp(user)">Sign up</button>
            or <a href="/#/user/login">Log in</a>
        </div>
    </form>
</div>
