<form name="passwordReset">
    <div>
        <label>Your e-mail: </label>
        <input type="email" name="resetPasswordEmail" id="resetPasswordEmail" ng-model="resetPasswordEmail" required />
    </div>
    <button ng-click="sendResetEmail(resetPasswordEmail)">Reset password</button>
</form>
<p ng-if="resetEmailSent">Check your email.</p>
