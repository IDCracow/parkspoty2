<div class="row">
    <form name="passwordReset" class="half">
        <p>
            <input class="input-field" type="email" name="resetPasswordEmail" id="resetPasswordEmail" placeholder="your email" ng-model="resetPasswordEmail" required />
        </p>
        <button ng-click="sendResetEmail(resetPasswordEmail)" class="btn btn-main full-width">Reset password</button>
    </form>
    <p ng-if="resetEmailSent">Check your email.</p>
</div>
