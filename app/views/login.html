<h2>Log in</h2>

<form ng-if="!fetchUser.isLoggedIn">
    <p>
        <label for="emailfield">Email:</label>
        <input type="text" id="emailfield" name="emailfield" ng-model="user.email" ng-model-options="{ debounce: 350 }" required />
    </p>
    <p>
        <label for="passwordfield">Password:</label>
        <input type="password" id="passwordfield" name="passwordfield" ng-model="user.password" ng-model-options="{ debounce: 350 }" required />
    </p>
    <p ng-if="vm.toggleVerified">
        <strong>Please verify your email before logging in.</strong>
        <button type="button" ng-click="vm.sendResetEmail(user.email)">Resend verification email.</button>
        <p type="button" ng-if="vm.resentEmail">Check your email :)</p>
    </p>
    <button ng-click="vm.logIn(user)">Log in</button>
    or <a href="#/user/register">Sign up</a>
</form>
<a href="#/user/reset-password">Don't remember your password?</a>
